<!DOCTYPE html>

<html>
    <head>
        <title>SignUp</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel ="stylesheet" href ="Css/style.css">

        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
       <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" ></script>
        
        <style>
            
            /* form is a id name here*/
            
            form{
                 align-items: center;
                width:40%;
                height:80%;
                 margin-left:25%; 
                margin-right:30%;
                margin-top:2%;
                box-shadow:2px 2px 5px 5px #5d5d;
                padding:20px;
            }
           
        </style>
    
    </head>
    <body>
        
        <form action="SignUpBackend.java" method ="post" onsubmit="confirm('Do You Want to Submit');">
           <center>Sign Up Form</center>
             <div class="form-group">
    <label for="exampleInputEmail1">User Name</label>
    <input type="text" name="username" class="form-control" id="exampleInputUser1" aria-describedby="UsernameHelp" placeholder="Enter Username">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email"  name = "useremail" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password"  name="userpassword" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <input type="submit" class="btn btn-primary" value="submit" onclick ="setData();">
</form>
        <script>  
            function setData() {
                
                //to get a data from the fieldid=exampleInputUser1
                var user = document.getElementById("exampleInputUser1").value;
                var email = document.getElementById("exampleInputEmail1").value;
                var password = document.getElementById("exampleInputPassword1").value;
                  
                localStorage.setItem("username",user);
                localStorage.setItem("useremail",email);
                localStorage.setItem("userpassword",password);
                
                alert('Data is submitted successfully');
                
                window.open("SignUpBackend.java","_parent");
    
    
    
    }
            
        
        </script>
        
    </body>
</html>
